<div class="container mt-3">
  <div class="row mt-3">
    <div *ngIf="articulos != null; else espera">
      <table class= "table table-striped" border="1">
        <tr>
          <th>Codigo</th>
          <th>Descripcion</th>
          <th>Precio</th>
        </tr>
       <tbody>
        <tr *ngFor="let art of articulos">
          <td>{{art.codigo}}</td>
          <td>{{art.descripcion}}</td>
          <td>{{art.precio}}</td>
        </tr>
       </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
